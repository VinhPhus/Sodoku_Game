<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebSocket Demo Client</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; background: #fafafa; }
    textarea { width: 100%; height: 120px; margin-top: 4px; }
    #log { white-space: pre-wrap; background: #f7f7f7; padding: 8px; border: 1px solid #ddd; height: 250px; overflow: auto; margin-top: 8px; }
    select, button { margin: 4px 0; }
  </style>
</head>
<body>
  <h3>WebSocket Demo Client</h3>
  <p>Connects to <code>ws://127.0.0.1:8000/ws/game</code></p>

  <div>
    <button id="connect">Connect</button>
    <button id="disconnect" disabled>Disconnect</button>
  </div>

  <h4>Send action</h4>
  <select id="action">
    <option value="echo">echo</option>
    <option value="broadcast">broadcast</option>
    <option value="new_game">new_game</option>
    <option value="create_match">create_match</option>
    <option value="join_match">join_match</option>
    <option value="leave_match">leave_match</option>
    <option value="make_move">make_move</option>
  </select>

  <div>
    <textarea id="payload" placeholder='JSON payload, e.g. {"msg":"hello"}'></textarea>
  </div>
  <div>
    <button id="send">Send</button>
  </div>

  <h4>Log</h4>
  <div id="log"></div>

  <script>
    let ws = null;
    const logEl = document.getElementById('log');
    const payloadEl = document.getElementById('payload');
    const actionEl = document.getElementById('action');

    // Hiển thị gợi ý JSON mẫu khi đổi action
    const samplePayloads = {
      echo: { msg: "hello" },
      broadcast: { msg: "Hello everyone!" },
      new_game: { difficulty: "easy" },
      create_match: { difficulty: "medium" },
      join_match: { match_id: "1234" },
      leave_match: { match_id: "1234", player_id: "abcd" },
      make_move: { match_id: "1234", player_id: "abcd", row: 0, col: 1, value: 5 }
    };

    actionEl.onchange = () => {
      const action = actionEl.value;
      payloadEl.value = JSON.stringify(samplePayloads[action] || {}, null, 2);
    };

    function log(v){
      logEl.textContent += (new Date()).toLocaleTimeString() + ' - ' + v + '\n';
      logEl.scrollTop = logEl.scrollHeight;
    }

    document.getElementById('connect').onclick = () => {
      if (ws) return;

      const url = 'ws://127.0.0.1:8000/ws/game';
      ws = new WebSocket(url);

      ws.onopen = () => { 
        log('Connected to ' + url);
        document.getElementById('disconnect').disabled = false;
      };

      ws.onclose = () => { 
        log('Disconnected');
        ws = null;
        document.getElementById('disconnect').disabled = true;
      };

      ws.onerror = (e) => log('⚠️ WebSocket error');
      ws.onmessage = (ev) => log('Received: ' + ev.data);
    };

    document.getElementById('disconnect').onclick = () => {
      if (ws) ws.close();
    };

    document.getElementById('send').onclick = () => {
      if (!ws || ws.readyState !== WebSocket.OPEN) { 
        alert('Not connected'); 
        return; 
      }

      const action = actionEl.value;
      let payloadText = payloadEl.value.trim();
      let payload = null;

      if (payloadText) {
        try { 
          payload = JSON.parse(payloadText); 
        } catch (e) { 
          alert('Invalid JSON'); 
          return; 
        }
      }

      const msg = { action: action, payload: payload };
      ws.send(JSON.stringify(msg));
      log('Sent: ' + JSON.stringify(msg));
    };
  </script>
</body>
</html>
